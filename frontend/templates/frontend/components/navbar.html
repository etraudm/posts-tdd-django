<b-navbar class="is-dark">
    <template slot="end">
        <b-navbar-item tag="div">
            <b-button v-if="user != null" @click="logout"
                      label="Logout"
                      type="is-white"
                      id="btn-logout"
                      icon-pack="far"
                      icon-left="sign-out-alt"/>
        </b-navbar-item>
        <b-navbar-item tag="div">
            <div class="buttons ">

                <b-button @click="isComponentModalActive = user == null"
                          :label="user == null ? 'Login' : 'Hello ' + user.first_name"
                          type="is-primary"
                          id="btn-open-modal-login"
                          icon-pack="far"
                          icon-left="user"/>
            </div>
        </b-navbar-item>
    </template>
</b-navbar>
