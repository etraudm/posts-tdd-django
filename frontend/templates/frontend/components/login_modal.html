<b-modal
        v-model="isComponentModalActive"
        has-modal-card
        trap-focus
        :destroy-on-hide="false"
        aria-role="dialog"
        aria-label="Example Modal"
        aria-modal>
    <template #default="props">
        <modal-form :value="formProps" @input="(form) => {formProps = form}"  @close="props.close" @submit="submitFormLogin"></modal-form>
    </template>
</b-modal>
